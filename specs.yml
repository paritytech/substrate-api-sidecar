SAS:
  EXPRESS:
    LOG_MODE:
      description: Log level
      default: errors
      regexp: ^error|all|none$

    BIND_HOST:
      description: Network interface we bind to. You *MUST* use 0.0.0.0 if you are using Docker.
      default: 127.0.0.1
      type: string

    PORT:
      description: Port of the web service
      default: 8080
      type: number
      regexp: ^\d{2,6}$

  SUBSTRATE:
    WS_URL:
      description: Websocket URL
      default: ws://127.0.0.1:9944
      mandatory: true
      regexp: ^wss?:\/\/.*(:\d{4,5})?$
    PARENT_VERSION:
      description: Wether or not to always use the version of the parent block to set metadata for
        scale decoding.
      default: 'off'
      mandatory: false
      regexp: ^on|off$
